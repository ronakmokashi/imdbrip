<template name = "modal">


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">How To's</h4>
                </div>
                <div class="modal-body">
                    Hello i am  a modal
                </div>
            </div>
        </div>
    </div>
</template>









<!--navbar-->
<template name="navigation">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">IMDb</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        {{> loginButtons align="right"}}
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</template>

<!--clear div-->
<template name="cleardiv">
    <div class="clear"></div>
</template>

<!--add a movie-->
<template name="addmovie">
    {{#if currentUser}}
    <hr>
    <h2><span class="label label-info" id="movie-label">Add a movie</span></h2>
    <hr>
    <!--<div class="row">-->
    <div class="col-lg-5 col-lg-offset-1" id="addform">
        <div class="input-group" id="movie-form1">
            <span class="input-group-addon" id="addon4">Cover:</span>
            <input type="text" class="form-control" id="url" placeholder="URL for your Cover picture">
        </div>
        <div class="input-group" id="movie-form2">
            <span class="input-group-addon" id="addon4">Title:</span>
            <input type="text" class="form-control movie-form" id="title" placeholder="Title of your movie">
        </div>
        <div class="input-group" id="movie-form3">
            <span class="input-group-addon" id="addon4">Description:</span>
            <input type="text" class="form-control movie-form" id="desc" placeholder="Gist of your movie">
        </div>
        <div class="input-group" id="movie-form4">
            <span class="input-group-addon" id="addon4">Release Date:</span>
            <input type="text" class="form-control movie-form" id="date" placeholder="Eg. Sun Dec 11 2011 ">
        </div>
        <button type="button" id="publish" class="btn btn-default">Publish</button>
    </div>
    <div class="row addmovie_container" >
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail" id="thumb_preview">
                <img id="t_prev" src="http://i.imgur.com/NUWSXfx.jpg" style="height: 300px; width: 240px">
                <div class="desc">
                    <div class="caption">
                        <h3 id="reflect">Blank Poster</h3>
                        <hr>
                        <p id="t_desc"><span class="glyphicon glyphicon glyphicon-film like_desc"></span> This movie is
                            about a guy wearing a black t-shirt holding a white poster in his hands in a grey room.</p>
                        <p id="t_date"><span class="glyphicon glyphicon glyphicon-calendar like_cal"></span> 12-08-2015</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <hr>
    {{/if}}
</template>


<template name="collections">
    <h2><span class="label label-info" id="movie-label">Top Hits</span></h2>
    <!--<button type="button" id="fb" class="btn btn-default">Facebook</button>-->
    <hr>
    <div class="wrap">
        <!--{{movie.movie_name}}-->
        {{#each movie}}
        <div class="thumbnail" id="thumb">
            <div class="thumbnail" id="img_thumb">
                <img class="thumb_opaque" id="collection_thumb" src="{{thumbnail}}" alt="Can't Display Image" style="height: 300px; width: 240px">
                <div class="desc">
                    <h3>{{movie_name}}</h3>
                    <p><span class="glyphicon glyphicon glyphicon-film like_desc"></span> {{description}}</p>
                    <p><span class="glyphicon glyphicon glyphicon-calendar like_cal"></span> {{date}}</p>
                </div>
            </div>
            <div class="caption">

                <p class="rate_bar"><span class="glyphicon glyphicon-heart like_heart"></span> {{rating}}
                    <span class="glyphicon glyphicon-arrow-up like_up"></span>{{Hit}}
                    <span class="glyphicon glyphicon-arrow-down like_down"></span>{{Flop}}</p>
            </div>
        </div>
        {{/each}}
    </div>

</template>

<template name="likemovie">
{{#if currentUser}}
    <div class="col-md-7 col-lg-offset-3">
        {{#with movielike}}
        <div class="contain">
            <div class="thumbnail" id="like_thumb">
                <div class="thumbnail" id="img_thumb">
                    <img class="thumb_img_left" src="{{movie1.thumb}}" id= "{{movie1.id}}" style="height: 300px; width: 240px">
                    <h3 class="like_moviename_left">{{movie1.name}}</h3>
                    <span id="{{movie1.id}}" class="glyphicon glyphicon-heart thumb_glph_left gl_left" ></span>
                </div>
            </div>

            <div id="like_vs">
                <h3 class="vs">V/S</h3>
            </div>

            <div class="thumbnail" id="like_thumb">
                <div class="thumbnail" id="img_thumb">
                    <img class="thumb_img_right" src="{{movie2.thumb}}" id="{{movie2.id}}">
                    <span id ="{{movie2.id}}" class="glyphicon glyphicon-heart thumb_glph_right"></span>
                    <h3 class="like_moviename_right">{{movie2.name}}</h3>
                </div>
            </div>
        </div>
        {{/with}}
    </div>
    {{/if}}
</template>
