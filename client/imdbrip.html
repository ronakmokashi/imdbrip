<head>
  <title>IMDB RIP</title>

  <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
{{>navigation}}
{{>carousal}}
{{>sortmovie}}
{{>cleardiv}}
{{#if currentUser}}
{{>collections}}
{{/if}}
</body>

<template name = "navigation">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">IMDb</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Movies & Tv<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><span class="label label-info ">Movies</span></li>
              <!--<li class="divider"></li>-->
              <li><a href="#">In Theatres</a></li>
              <li><a href="#">Latest Trailers</a></li>
              <li><a href="#">Coming Soon</a></li>
              <li class="divider"></li>
              <li><span class="label label-info ">Tv</span></li>
              <!--<li class="divider"></li>-->
              <li><a href="#">Tv Home</a></li>
              <li><a href="#">On Tonight</a></li>
              <li><a href="#">Coming Soon</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group ">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            {{> loginButtons align="right"}}
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="sortmovie">
  <div class="pull-right sort">
    <!-- Split button -->
    <div class="btn-group">
      <button type="button" class="btn btn-info sorting">Sort by</button>
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a class="ascending" href="#">A-z</a></li>
        <li><a class="descending" href="#">Z-a</a></li>
        <li><a class="rate" href="#">Ratings</a></li>
        <li><a class="releasedate" href="#">Release Date</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="cleardiv">
  <div class="clear"></div>
</template>

<template name = "collections">
  <div class="wrapper">
    {{#each movie}}
    <div class="collections">
      <div class="text-center">
        <img class = "thumbnail" src="{{thumbnail}}">
      </div>
      <div class="clear"></div>
      <label>Movie:</label>
      <span>{{movie_name}}</span>
      <div class="clear"></div>
      <label>Release Date:</label>
      <span>{{date}}</span>
      <div class="clear"></div>
      <label>Rating:</label>
      <span>{{rating}}</span>
      <div class="clear"></div>
      <label>Description:</label>
      <div class="clear"></div>
      <span>{{description}}</span>
    </div>
    {{/each}}
  </div>
</template>

<template name="carousal">
  <div class="car-center">

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://www.entertainmentwallpaper.com/images/res1920x1200/movie/guardians-of-the-galaxy02.jpg"  alt="..." width="800" height="400">
          <div class="carousel-caption">
            Gaurdians Of Galaxy(2014)
          </div>
        </div>
        <div class="item">
          <img src="http://imageserver.moviepilot.com/-5d8cc3e0-2040-4286-92cc-555c187f46ef.jpeg?width=1920&height=1200"  width="800" alt="..." height="400">
          <div class="carousel-caption">
            Teenage Mutant Ninja Turtles(2014)
          </div>
        </div>
        <div class="item">
          <img src="http://wallwidehd.com/wp-content/uploads/The-Expendables-3-Banner-Wallpaper1-1920x1200.jpg"  width="800" alt="..." height="400">
          <div class="carousel-caption">
            The Expendables 3
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
</template>
